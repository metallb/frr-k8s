# This patch inject a sidecar container which is a HTTP proxy for the
# controller manager, it performs RBAC authorization against the Kubernetes API using SubjectAccessReviews.
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemon
  namespace: system
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
                    - arm64
                    - ppc64le
                    - s390x
                - key: kubernetes.io/os
                  operator: In
                  values:
                    - linux
      containers:
      - name: kube-rbac-proxy
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.1
        args:
        - "--secure-listen-address=0.0.0.0:9140"
        - "--upstream=http://127.0.0.1:7572/"
        - "--logtostderr=true"
        - "--v=0"
        ports:
        - containerPort: 9140
          protocol: TCP
          name: metricshttps
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
      - name: kube-rbac-proxy-frr
        args:
        - --secure-listen-address=0.0.0.0:9141
        - --upstream=http://127.0.0.1:7573/
        - --logtostderr=true
        - --v=0
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.1
        ports:
        - containerPort: 9141
          name: frrmetricshttps
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      - name: frr-k8s
        args:
        - "--health-probe-bind-address=127.0.0.1:8081"
        - "--metrics-bind-address=127.0.0.1:7572"
        - "--node-name=$(NODE_NAME)"
        - "--namespace=$(NAMESPACE)"
        - "--log-level=info"
        ports:
        - containerPort: 7572
          name: monitoring
