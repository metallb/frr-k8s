                          format: int32
                          maximum: 60000
                          minimum: 10
                          type: integer
                      required:
                      - name
                      type: object
                    type: array
                  routers:
                    description: The list of routers we want FRR to configure (one
                      per VRF).
                    items:
                      description: Router represent a neighbor router we want FRR
