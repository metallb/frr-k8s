                                              type: string
                                          type: object
                                        type: array
                                    type: object
                                type: object
                            required:
                            - address
                            - asn
                            type: object
                          type: array
                        prefixes:
                          description: Prefixes is the list of prefixes we want to
                            advertise from this router instance.
                          items:
